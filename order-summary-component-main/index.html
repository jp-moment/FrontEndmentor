<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/order-summary-component-main/design/style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img_wrapper"><img src="/order-summary-component-main/images/illustration-hero.svg" alt=""></div>
    
    <div class="card-content">
      <div class="order">
        <h1>Order Summary</h1>
        <div class="order-text">
          <p>  You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
      </div>
      
      <div class="plan_wrapper">
        <img class="icon" src="/order-summary-component-main/images/icon-music.svg" alt="">
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
          <a href="#">Change</a>
      </div>
      <button><a href="#">Proceed to Payment</a></button>
      <a class="cancel" href="#">Cancel Order</a>
      
      
    </div>
  </div>

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jean-Paul Mo√Øse</a>.
      </div>
</body>
</html>
